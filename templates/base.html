<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>ParkGym {% block title %}{% endblock title %}</title>
  <meta name="description" content="Bienvenue à ParkGym, votre salle de fitness et de musculation avec équipements modernes et cours variés.">
  <meta name="keywords" content="fitness, musculation, ParkGym, salle de sport, cardio, cours collectifs">

  <!-- Favicons -->
  <link href="static/assets/img/favicon.avif" rel="icon" type="image/x-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Poppins:wght@100;400;700&family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="static/assets/css/main.css" rel="stylesheet">
</head>

<body class="home-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto me-lg-0">
        <h1 class="sitename">ParkGym</h1><span>.</span>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/" onclick="setActive(this)">Home</a></li>
          <li><a href="/gallery" onclick="setActive(this)">Gallery</a></li>
          <li><a href="/contact" onclick="setActive(this)">Contact</a></li>
          <li class="dropdown" onclick="setActive(this)">
            <a href="#"><span>Membership</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a href="/join">Enroll</a></li>
              <li><a href="/attendance">Attendance</a></li>
              <li><a href="/profile">View Profile</a></li>
            </ul>
          </li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="/">PARKGYM</a>
    </div>
  </header>

  <main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
      <img src="static/assets/img/musculation.jpg" alt="" data-aos="fade-in">
      <div class="container">
        <div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="100">
          <div class="col-xl-6 col-lg-8">
            <h2>Begin Today, Keep Going Always<span>.</span></h2>
          </div>
          {% block head %}{% endblock head %}
        </div>
      </div>
    </section>

    <main id="main">
      {% block body %}{% endblock body %}
    </main>
  </main>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/php-email-form/validate.js"></script>
  <script src="static/assets/vendor/aos/aos.js"></script>
  <script src="static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="static/assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <!-- Main JS File -->
  <script src="static/assets/js/main.js"></script>
  <script>
    AOS.init(); // Initialize AOS animations
  </script>
</body>

</html>
